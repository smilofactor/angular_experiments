<!DOCTYPE html>
<html lang="en" ng-app="ngExp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="media/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="media/css/asset.css">
    <title>Angular Experiments</title>
</head>
<body class="container" ng-controller="StoreController as store">

    <div class="list-group">

      <header>
        <h1 class="text-center">My Angular Experiment</h1>
        <h2 class="text-center">---An Experiment with Ang and Boo</h2>
      </header>

    <div class="list-group-item" ng-repeat="product in store.products">

      <div ng-hide="product.soldOut">
        
        <h3>{{ product.name }}
            <em class="pull-right">{{ product.price | currency }}</em>
        </h3>

        <p> {{ product.description }} </p>

        <div class="gallery" ng-controller="GalleryController as gallery" ng-show="product.images.length">
          <div class="img-wrap">
              <img ng-src="{{ product.images[gallery.current] }} "/>
          </div>
          <ul class="img-thumbnails clearfix list-inline thumbs">

            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
              <img ng-src="{{ image }}" />
            </li>

          </ul>
        </div>

        <button ng-show="product.canPurchase"> Add to Cart </button>

      <product-panels></product-panels>

    </div>


    </div>
    </div>

    <script src="media/angular/angular.js"></script>
    <script src="media/angular/app.js"></script>
</body>
</html>
